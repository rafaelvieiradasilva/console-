  <script>
let str = "olá";
let nome = "Mundo";
let mensagem = str + nome; // Aqui ocorre a concentração
console.log(mensagem); // Imprime "Olá mundo"
let num = 10; 
let strNum = "20";
let soma = num + parseFloat(strNum);
let soma1 = num + parseInt(strNum);
let soma2 = num + Number(strNum); //converte a string para o número faz a soma
console.log(soma);
console.log(soma1);
console.log(soma2);


  </script>
